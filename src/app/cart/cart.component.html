<div class="container">
    <div>
        <br>
        <h3>Cart Items</h3>
        <hr>
    </div>
    
        <div class="table-auto">
            <table>
                <thead>
                    <th>item number</th>
                    <th>name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>total</th>
                    <th></th>
                </thead>
                <tr *ngFor="let list of cartTable;let i=index">
                        <td>{{i+1}}</td>
                        <td >{{list.productName}}</td>
                        <td >&#8377; {{list.price}}</td>
                        <td >{{list.quantity}}</td>
                        <td >&#8377; {{list.total}}</td>
                        <td ><button (click)="deleteproduct(list.cartid,list.productName)" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" >
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button></td>
                </tr>
            </table>
            </div>
            <br>     
            <div>
                <span><h5>Total Payable Amount:</h5>&#8377;  {{total}}</span>    
            </div>  
         
            <br>
            <div>
                <div class="col-sm-3 mid-align">
                    <button *ngIf="cartTable.length!=0" class="btn btn-primary round submit" (click)="checkout()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"/>
                    </svg>&nbsp;Proceed to Checkout</button>
                </div>
                <div class="col-sm-3 mid-align">
                    <button class="btn round submit clr-btn" routerLink="dashboard"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
                    </svg>&nbsp;Continue Shopping</button>
                </div>
             </div>
        
    
    <br>

</div>
