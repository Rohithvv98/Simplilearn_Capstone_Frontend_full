
<div class="container">
    <div class="row justify-content-center">
            <div class="col-md-6 text-center ">
                <br>
                <h2 class="heading-section">Register</h2>
                <hr>
            </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-5">
            <br>
            <div class="login-wrap p-md-5 bground-white">
                <h3 class="text-center">Create an account?</h3>
                    <form #registerForm="ngForm">
                                    <div class="form-group user-input-wrp ">
                                        <br/>
                                        <input type="text" name="name" class="inputText form-control rounded-left" [(ngModel)]="user.name"required=""/>
                                        <span class="floating-label">Enter Username</span>
                                    </div>
                                    <div class="form-group user-input-wrp ">
                                        <br/>
                                        <input type="email" name="email" class="inputText form-control rounded-left" [(ngModel)]="user.email" required=""/>
                                        <span class="floating-label">Enter email address</span>
                                    </div>
                                    <div class="form-group user-input-wrp">
                                        <br/>
                                        <input type="password" name="password" class="inputText form-control rounded-left" [(ngModel)]="user.password" required=""/>
                                        <span class="floating-label">Enter Password</span>
                                    </div>
                                    <div class="form-group user-input-wrp">
                                        <br/>
                                        <input type="text" name="phone" class="inputText form-control rounded-left" [(ngModel)]="user.phone" required=""/>
                                        <span class="floating-label">Enter Phone number</span>
                                    </div>
                                    <div class="form-group user-input-wrp">
                                        <br/>
                                        <input type="text" name="address" class="inputText form-control rounded-left" [(ngModel)]="user.address" required=""/>
                                        <span class="floating-label">Enter Delivery Address</span>
                                    </div>
                                    <br>
                                <div class="form-group d-md-flex" style="padding-left:55px">
                                    <span>&nbsp;&nbsp;&nbsp;&nbsp; Already have an account? <a routerLink="login">Login</a></span>
                                </div>
                            
                                    <div class="form-group" style="text-align: center;">
                                        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary rounded submit" (click)="register()">Lets Get Started</button>
                                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
<br>
