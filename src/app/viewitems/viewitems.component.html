<div class="container">
    <br>  
    <div class="row">
        <div class="col-sm-6">
            <h3>View products</h3>
        </div>
        <span class="col-sm-3">number of items 
            <select required name="itemNo"  id="itemNo" [(ngModel)]="itemNo" (change)="pagination()">
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=15>15</option>
                <option value=30>30</option>
            </select>
        </span>
        <div class="col-sm-3">
            <form>
                <input type="search" name="key" (ngModelChange)="searchProducts(key.value)" #key="ngModel" ngModel class="searchbar" placeholder="Search..." aria-label="Search">
              </form>
        </div>
        <hr>
    </div>
            <div class="row">
                <div class="card-group table-auto">
                    <div *ngFor="let product of dataSource" >
                        <div *ngIf="product.disabled=='no'">
                            <div class=" card product-bg" >
                                <div>
                                   <div *ngIf="product.category=='Chinese'"> 
                                        <img  class="card-img-top" src="../../assets/image/chinese.jpg" alt="Card image cap">
                                    </div>
                                    <div *ngIf="product.category=='Indian'">
                                        <img  class="card-img-top" src="../../assets/image/indian.jpg" alt="Card image cap">
                                    </div>
                                    <div *ngIf="product.category=='Italian'">
                                        <img  class="card-img-top" src="../../assets/image/italian.jpg" alt="Card image cap">
                                    </div>
                                    <div *ngIf="product.category=='Mexican'">
                                        <img  class="card-img-top" src="../../assets/image/mexican.jpg" alt="Card image cap">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">{{product.name}}</h5>
                                        <span class="card-text">â‚¹ {{product.price}}<br>(Hurry!! Only {{product.quantity}} left)</span>
                                        <br>
                                        <button (click)="addtocart(product.id)" class="add"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-plus" viewBox="0 0 16 16">
                                            <path d="M9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"/>
                                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                        </svg> add to cart</button>
                                    </div>
                            </div>
                            
                        </div>
                        <br>
                    </div>
                </div>
            </div>
</div>
<hr>
<table class="page">
    <th *ngFor="let num of numbers; let j=index">
        <button (click)="changePage(j+1)" class="pgNo">{{j+1}}</button>
    </th>
</table>
