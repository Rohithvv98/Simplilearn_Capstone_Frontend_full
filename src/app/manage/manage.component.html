
<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <br>
            <h3>Available products</h3>
            <hr>
        </div>
        
        <div class="col-sm-2">
            <br>
            <button routerLink="addproduct" class="add">Add Product</button>
            <br><br>
        </div>
        
    </div>
    
    <!--display table-->
    <div>
        <div class="row">
            <span class="col-sm-9">number of items 
                <select required name="itemNo"  id="itemNo" [(ngModel)]="itemNo" (change)="pagination()">
                    <option value=5>5</option>
                    <option value=10>10</option>
                    <option value=15>15</option>
                    <option value=30>30</option>
                </select>
            </span>
                <form class="col-sm-3">
                    <input type="search" name="key" class="searchbar" (ngModelChange)="searchProducts(key.value)" #key="ngModel" ngModel placeholder="Search..." aria-label="Search">
                </form>
            
            
        </div>
        <div class="table-auto">
            <table> 
                <thead >
                        <th>S.No</th>
                        <th>name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Deactivated</th>
                        <th>Edit</th>
                        <th>delete</th>
                </thead>
                <tr *ngFor="let product of dataSource ;let i = index">
                
                    <td>{{((pageNum-1)*itemNo)+i+1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.quantity}}</td>
                    <td>â‚¹ {{product.price}}</td>
                    <td>{{product.disabled}}</td>
                    <td>
                        <a [routerLink]="['/editproduct',product.id]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                              </svg>
                            </a>
                    </td>
                    <td>
                        <button (click)="deleteproduct(product.id)" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" >
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <hr>
    </div>
    <table class="page">
        <th *ngFor="let num of numbers; let j=index">
            <button (click)="changePage(j+1)" class="pgNo">{{j+1}}</button>
        </th>
    </table>
    <br><br>
</div>
